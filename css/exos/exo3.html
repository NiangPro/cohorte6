<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		fieldset{
			width: 400px;
			margin: auto;
		}

		form{
			display: grid;
			grid-template-columns: 1fr 1fr;
			row-gap: 20px;
			column-gap: 10px;
		}

		label{
			display: block;
		}

		.sexe-radio{
			display: grid;
			grid-template-columns: 1fr 1fr;
		}

		legend{
			text-align: center;
		}

		.btn-group{	
			display: block;
			text-align: right;
			margin-right: 25px;
		}

		input{
			outline: none;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>Ajout Eleve</legend>
		<form action="">
			<div class="form-group">
				<label for="">Prenom</label>
				<input type="text">
			</div>
			<div class="form-group">
				<label for="">Nom</label>
				<input type="text">
			</div>

			<div class="form-group">
				<label for="">Adresse</label>
				<input type="text">
			</div>
			<div class="form-group">
				<label for="">Tel</label>
				<input type="text">
			</div>
			<div class="form-group" id="sexe">
				<label for="">Sexe</label>
				<div class="sexe-radio">
					<div class="sexe">
						<label for="">M</label>
				    	<input type="radio" name="sexe">
					</div>
					<div class="sexe">
						<label for="">F</label>
				    	<input type="radio" name="sexe">
					</div>
				</div>
				
			</div>
			<div class="form-group">
				<label for="">Email</label>
				<input type="email">
			</div>
			
		</form>
		<div class="btn-group">
				<button type="reset">Annuler</button>
				<button type="submit">Ajouter</button>
		</div>
	</fieldset>
</body>
</html>
