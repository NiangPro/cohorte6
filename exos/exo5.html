<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<table border="1">
		<!-- première ligne  -->
		<tr>
			<td colspan="2">Reactjs</td>
			<td rowspan="2" height="40">MDB</td>
			<td rowspan="2" colspan="2">Symfony</td>
		</tr>
		<!-- deuxième ligne  -->
		<tr>
			<td rowspan="3" colspan="2">Python</td>
		</tr>
		<!-- troisième ligne  -->
		<tr>
			<td rowspan="5" colspan="2">
				<ol type="I" start="2">
					<li>Sports</li>
					<ul type="square">
						<li>Football</li>
						<li>Baskeball</li>
						<li>Voleyball</li>
					</ul>
					<li>Langues</li>
					<ol type="a" start="8">

						<li>CHinois</li>
					</ol>
				</ol>
			</td>
			<td>Vuejs</td>
		</tr>
		<!-- quatrième ligne  -->
		<tr>
			<td rowspan="2">Jquery</td>
		</tr>
		<!-- cinquième ligne  -->
		<tr>
			<td colspan="2" rowspan="2">Bootstrap</td>
		</tr>
		<!-- sizième ligne  -->
		<tr>
			<td rowspan="3">Html</td>
		</tr>
		<!-- septième ligne -->
		<tr>
			<td rowspan="2">Perl</td>
			<td rowspan="2">Php</td>
		</tr>
		<!-- huitième ligne  -->
		<tr>
			<td>C++</td>
			<td>Java</td>
		</tr>
	</table>

</html>
