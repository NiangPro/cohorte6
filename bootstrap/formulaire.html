<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les formulaires en bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <div class="card container col-md-5 mt-3">
        <div class="card-header text-center fs-4 bg-warning">
            Formulaire d'ajout
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Prénom</label>
                    <input type="text" placeholder="Entrer votre prénom" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nom</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Pays</label>
                    <select name="" id="" class="form-control">
                        <option value="">Veuillez selectionner un pays</option>
                        <option value="">Senegal</option>
                        <option value="">Mali</option>
                        <option value="">Gambie</option>
                        <option value="">Guinée</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="">Sexe</label><br>
                    <label for="">Masculin <input type="radio" name="sexe"></label>
                    <label for="">Feminin <input type="radio" name="sexe"></label>
                </div>
                
                <button type="submit" class="btn btn-success">Ajouter</button>
                <button type="reset" class="btn btn-danger">Annuler</button>
            </form>
        </div>
    </div>
    


    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
