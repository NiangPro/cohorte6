<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-cas</title>
</head>
<body>
    <script>
        let choix = prompt(`
                ************ PLAT DU JOUR ************ 
                1- Maffé 
                2- Thiébou djeun 
                3- Domada 
                4- Mbakhalou Laobé
                FAITES VOTRE CHOIX
        `);

        switch(choix){
            case "1": 
                alert("Vous avez choisi Maffé");
                break;
            case "2": 
                alert("Vous avez choisi Thiébou djeun");
                break;
            case "3": 
                alert("Vous avez choisi Domada");
                break;
            case "4": 
                alert("Vous avez choisi Mbakhalou Laobé");
                break;
            default: 
                alert("Khana do khool");
                break;
        }
    </script>
</body>
</html>
