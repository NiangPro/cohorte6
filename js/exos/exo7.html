<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 7</title>
</head>
<body>
    <script>
        let nbre = parseInt(prompt("Entrer un nombre"));

        document.write(`La table de multiplication de ${nbre} est :<br>`);
        for (let i = 1; i <= 10 ; i++) {
            document.write(`${i} x ${nbre} = ${nbre * i} <br>`);
        }
    </script>
</body>
</html>
